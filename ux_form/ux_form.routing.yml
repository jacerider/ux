
ux_form.ux_form_example_form_admin:
  path: '/admin/ux/form'
  defaults:
    _form: '\Drupal\ux_form\Form\UxFormExampleForm'
    _title: 'UX | Backend Example Form'
  requirements:
    _permission: 'view ux example form'

ux_form.ux_form_example_form:
  path: '/ux/form'
  defaults:
    _form: '\Drupal\ux_form\Form\UxFormExampleForm'
    _title: 'UX | Frontend Example Form'
  requirements:
    _permission: 'view ux example form'


ux_form.ux_form_settings_form:
  path: '/admin/config/ux/form'
  defaults:
    _form: '\Drupal\ux_form\Form\UxFormSettingsForm'
    _title: 'UX | Form Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

